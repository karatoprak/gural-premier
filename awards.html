<!DOCTYPE html>

<script type="text/javascript" src="styles/js/silinecek.js"></script>

<body>

<header id="header">
	<article class="w-full">

				</div>
				
				<div class="logo">
					<a href="javascript:;" title="Güral Premier Ana Sayfa"><img src="images/frontend/logo.png" alt="Güral Premier Ana Sayfa" /></a>
				</div>

				<div class="reservation">

			</div>
		</section>

<!-- MAİN START -->
<main id="main">
	<div class="awards" id="awards">

		<div class="clear"></div>

			<section class="w1200 max-w95">

								<li><a href="javascript:;" class="facebook" title="Facebook"></a></li>
								<li><a href="javascript:;" class="twitter" title="Twitter"></a></li>
								<li><a href="javascript:;" class="google" title="Google+"></a></li>
								<li><a href="javascript:;" class="instagram" title="Instagram"></a></li>
